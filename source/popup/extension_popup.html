  <head>

      <title>Substitutor</title>
      <script type="resource_scripts/jquery-3.5.1.min.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="title" class="titleDiv">
            <div align="middle">

            </div>

            <div align="middle">
            <table id="url_table">
                <tr>
                    <th>Host</th>
                    <th>URL</th>
                </tr>
            </table>
            </div>
        </div>
  </body>
